---
layout: default
---

<article class="post">
  <h1 style="background-image:url({{ site.baseurl }}/images/{{ page.background-image }});">{{ page.title }}</h1>

  <div class="entry {{ page.author-class }}">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
